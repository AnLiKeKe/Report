<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报表系统入口</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .report-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .report-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .report-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .report-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .iqc-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .recycling-icon {
            background: linear-gradient(135deg, #4ecdc4, #44bd32);
        }

        .report-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .report-description {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .report-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .report-button:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 28px;
            }
            
            .report-card {
                padding: 30px 20px;
            }
            
            .report-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>报表系统</h1>
            <p>请选择您需要查看的报表类型</p>
        </div>

        <div class="report-cards">
            <div class="report-card">
                <div class="report-icon iqc-icon">
                    📊
                </div>
                <h2 class="report-title">IQC缺陷分析</h2>
                <p class="report-description">
                    提供Quartz和Soda材料的缺陷分析数据，包含月度生产数、白缺陷、黑缺陷等详细统计信息。
                </p>
                <a href="/iqc.html" class="report-button">进入报表</a>
            </div>

            <div class="report-card">
                <div class="report-icon recycling-icon">
                    ♻️
                </div>
                <h2 class="report-title">回收版使用统计</h2>
                <p class="report-description">
                    展示回收版的使用情况统计，包含基础信息、缺陷数量等。
                </p>
                <a href="/recycling.html" class="report-button">进入报表</a>
            </div>
        </div>
    </div>
</body>
</html>
